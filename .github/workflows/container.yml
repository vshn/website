name: Create and publish a Docker image

on:
  push:
    branches: ['master']
    tags: ['*']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@0a5a6d545fb45047924af7df26cac945aa69ad68
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@35e9aff4f5d665b5aa8a8f2adffaf8a1b5f49cc0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@f05b754b571695bf93164b9b54cb8e2e96e22706
        env:
          WP_GRAPHQL_URL: ${{ secrets.WP_GRAPHQL_URL }}
          GATSBY_DEFAULT_SITE_URL: ${{ secrets.GATSBY_DEFAULT_SITE_URL }}
          GATSBY_CONCURRENT_DOWNLOAD: ${{ secrets.GATSBY_CONCURRENT_DOWNLOAD }}
          WP_HTACCESS_USERNAME: ${{ secrets.WP_HTACCESS_USERNAME }}
          WP_HTACCESS_PASSWORD: ${{ secrets.WP_HTACCESS_PASSWORD }}
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
